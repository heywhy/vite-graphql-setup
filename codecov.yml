codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: '70...100'
  status:
    project:
      default:
        threshold: 0.5%
        base: auto
        target: auto
    patch:
      default:
        threshold: 5%
        base: auto
        target: auto

comment:
  layout: 'reach,diff,flags,files'
  behavior: default
  require_changes: no
