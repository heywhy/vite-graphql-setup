overwrite: true
schema:
  - ./src/__tests__/schema.graphql
documents:
  - ./src/graphql/fragments/**/!(*.generated).ts
  - ./src/graphql/mutations/**/!(*.generated).ts
  - ./src/graphql/queries/**/!(*.generated).ts
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./src/graphql/types.d.ts:
    plugins:
      - typescript
    config:
      constEnums: true
      enumsAsConst: true
      enumsAsTypes: true
      immutableTypes: true
      useImplementingTypes: true
  ./src/graphql:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: types.d.ts
      extension: .generated.ts
    config:
      addDocBlocks: false
      pureMagicComment: true
      documentMode: external
      importDocumentNodeExternallyFrom: near-operation-file
      addOperationExport: true
    plugins:
      - typescript-operations
      - typescript-vue-apollo
  ./src/graphql/generated/graphql.schema.json:
    plugins:
      - 'introspection'
